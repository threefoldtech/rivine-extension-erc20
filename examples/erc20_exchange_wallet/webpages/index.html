<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="main.js" charset="text/utf-8"></script>
    <title>erc20-TFT-exchange example</title>
  </head>
  <body>
    <noscript>
        <strong>The erc20-TTFT-exchange example does not work without JavaScript enabled</strong>
    </noscript>
    <div id="app">
        <div class="token-balance">
            <h3 class="title">TFT20</h3>
            <div class="container">
                <div class="address-input-container">
                    <span class="address-title">Address:</span>
                    <span id="address"></span>
                    <button type="button" id="show-withdraw-btn">Withdraw</button>
                </div>
                <div class="balance">
                    <span id="balance"></span><span>&nbsp; erc20-TFT</span>
                </div>
            </div>
        </div>
        <div id="withdraw-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Wtihdraw erc20-TFT</h2>
                </div>
                <div class="modal-body">
                    <div class="withdraw-field">
                        <div class="withdraw-address">
                            <span class="titel">Withdraw to </span>
                            <input name="address" id="withdraw-address-input" class="address-input" type=text size=42>
                        </div>
                        <div class="withdraw-amount">
                            <span class="titel">amount</span>
                            <input name="amount" id="withdraw-amount" class="address-input" type="number" min=0>
                        </div>
                        <button type="button" id="handle-withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
